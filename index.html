<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@v0.164/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.164/examples/jsm/"
          }
        }
    </script>

    <title>Kanjida</title>
    <link data-trunk rel="copy-dir" href="assets"/>
    <link data-trunk rel="copy-file" href="cloudflare/_headers"/>
    <link data-trunk rel="rust" href="Cargo.toml" data-integrity="none"/>
    <script type="module">
        addEventListener("TrunkApplicationStarted", (event) => {
            console.log("application started - bindings:", window.wasmBindings, "WASM:", event.detail.wasm);
            window.wasmBindings.init_scene();
        });
    </script>
</head>
</html>
